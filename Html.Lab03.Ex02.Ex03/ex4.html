<!DOCTYPE html>
<html>
	<head>
		<title>Links</title>
		<style>
			<!--visited—стиль посещенной ссылки, active—стиль активной ссылки, hover—стиль для ссылки при наведении на нее мышью-->
			a:visited{color:blue;}
			a:active{color:Fuchsia;}
			a:hover{color:yellow;}
		</style>
	</head>
	<body>
	<!-- <body alink="Fuchsia" vlink="Aqua"> -->
	<!--alink–активная ссылка, vlink–посещенная ссылка-->
		<p>This is a link:</p>
		<a href = "http://www.yandex.ru">Yandex</a><br/>
		<a href="mailto:fil.maksimov.1998@bk.ru">Отправить мне письмо</a>
	</body>
</html>
