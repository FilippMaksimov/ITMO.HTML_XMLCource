<!-- 1. Элемент <tbody> предназначен для хранения одной или нескольких строк таблицы. 
Это позволяет создавать структурные блоки, к которым можно применять единое оформление через стили, 
а также управлять их видом через скрипты. Допускается применять несколько тегов <tbody> внутри контейнера <table>
2. Элемент <thead> предназначен для хранения одной или нескольких строк, которые представлены вверху таблицы. 
Допустимо использовать не более одного элемента <thead> в пределах одной таблицы, и он должен идти в исходном коде сразу после тега <table>
3. Элемент <tfoot> предназначен для хранения одной или нескольких строк, которые представлены внизу таблицы. 
Хотя тег <tfoot> в исходном коде должен быть определен до тега <tbody>, браузеры отображают его в самом низу таблицы. 
В пределах таблицы разрешается использовать только один элемент <tfoot> -->
<!DOCTYPE html>
<html>
	<head>
		<title>Table Example</title>
	</head>
	<body>
		<table>
			<!-- <colgroup span="3" style="background-color:silver"/> -->
			<colgroup>
				<col style="background-color:silver"/>
				<col span="2" style="background-color:yellow"/>
			</colgroup>
		   <thead style = "color:green; background-color:lavender">
			<tr>
      			<th>Месяц</th>
     			<th>Продажи</th>
   				<th>Менеджер</th>
   			</tr>
			</thead>
			<tfoot style = "color:blue">
  			<tr>
				<td>Итого</td>
   			    <td colspan = "2" style= "text-align:right">170 000</td>
			</tr>
			</tfoot>
			<tbody style = "color:red">
   			<tr>
				<td>Ноябрь</td>
 			    <td>70 000</td>
			    <td>Шашкин</td>
			</tr>
 		    <tr>
      			<td>Декабрь</td>
     			<td>100 000</td>
				<td>Пупкин</td>
			</tr>
			</tbody>
		</table> 
	</body>
</html>
