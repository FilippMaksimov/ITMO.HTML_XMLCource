<!DOCTYPE html>
<html>
	<head>
		<title>Работа с таблицами</title>
	</head>
	<body>
		<!--ширина таблицы (в том числе и при изменении размера окна браузера) составляет 80% от ширины окна (от того тэга, который является контейнером для таблицы)-->
		<table border="2" style="width:80%">
			<!--Заголовок таблицы-->
			<!--<caption align="bottom">Список сотрудников</caption>-->
			<caption style="caption-side:bottom">Список сотрудников</caption>
			<tr>
				<!--"Шапка" таблицы-->
				<th>Фамилия</th>
				<th>Имя</th>
				<th>Отчество</th>
				<th>Город</th>
			</tr>
			<tr>
				<td rowspan="2">Пупкин</td>
				<td>Василий</td>
				<td>Петрович</td>
				<td rowspan="2">Москва</td>
			</tr>
			<tr>
				<!-- <td>Пупкин</td> -->
				<td>Феофан</td>
				<td>Васильевич</td>
				<!-- <td>Москва</td> -->
			</tr>
			<tr>
				<td>Шашкин</td>
				<td>Сидор</td>
				<td>Богданович</td>
				<td>Санкт-Петербург</td>
			</tr>
			<tr>
				<td colspan="3">Лютикова Аделина Федоровна</td>
				<td>Тверь</td>
			</tr>			
		</table>
	</body>
</html>
